<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

    <a *ngFor="let product of productService.productsFilter" [routerLink]="['/item', product.cod]" class="animate__animated animate__fadeIn rk-item ae-masonry__item">
        <img src="assets/products/{{product.url}}.jpg" alt="">
        <div [routerLink]="['/item', product.cod]" class="item-meta">
            <h2>{{product.title}}</h2>
            <p>{{product.category}}</p>
        </div>
    </a>

</div>
